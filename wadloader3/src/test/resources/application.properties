spring.application.name=wadloader3
spring.profiles.active=test,local
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./../db/test-wad-loader3
spring.main.allow-bean-definition-overriding=true
server.port=8080

okta.oauth2.issuer=https://this-is-not-a-site.com
okta.oauth2.client-secret=random
okta.oauth2.client-id=random

wad.file.extensions=wad,pk3
wad.path.root=./runtime-test/wads
wad.path.zipdir=./runtime-test/wads/zip